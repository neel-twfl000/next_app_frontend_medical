<body>
    

    <div class="container">
        <h1>QR GENERATORS</h1>
        <input type="text" class="form-control mt-3" id="my_input">
        <button onclick="qr_generator();" class="btn btn-primary mt-2">Generate</button>
    </div>



    <div id="qrcode"></div>



    <script type="text/javascript">

        function qr_generator(){
            let my_input = document.getElementById("my_input")
            new QRCode(document.getElementById("qrcode"), my_input.value);

        }

        
    </script>
